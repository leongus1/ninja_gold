<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Ninja Money</title>
</head>
<body>
    <div id="canvas">
        <p>Your Gold</p> 
        <p id="gold">{{request.session.gold}}</p>
        <div id="center_box">
            <div class="box">
                <h3>Farm</h3>
                <p>(earns 10-20 golds)</p>
                <form action="process_money/" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="gold_min" value=10>
                    <input type="hidden" name="gold_max" value=20>
                    <input type="hidden" name="location" value='Farm'>
                    <input type="submit" value="Find Gold">
                </form>
            </div>

            <div class="box">
                <h3>Cave</h3>
                <p>(earns 5-10 golds)</p>
                <form action="process_money/" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="gold_min" value=5>
                    <input type="hidden" name="gold_max" value=10>
                    <input type="hidden" name="location" value='Cave'>
                    <input type="submit" value="Find Gold">
                </form>
            </div>

            <div class="box">
                <h3>House</h3>
                <p>(earns 2-5 golds)</p>
                <form action="process_money/" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="gold_min" value=2>
                    <input type="hidden" name="gold_max" value=5>
                    <input type="hidden" name="location" value='House'>
                    <input type="submit" value="Find Gold">
                </form>
            </div>

            <div class="box">
                <h3>Casino</h3>
                <p>(earns/takes 0-50 golds)</p>
                <form action="process_money/" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="gold_min" value=-50>
                    <input type="hidden" name="gold_max" value=50>
                    <input type="hidden" name="location" value='Casino'>
                    <input type="submit" value="Find Gold">
                </form>
            </div>
        </div>

        <p id="act_p">Activities:</p>
        <div id="activities">
            {{request.session.history}}
        </div>

        <a href="reset/"><button>Start Over</button></a>
    </div>
    

    
    
</body>
</html>
